name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - '*'

permissions:
  contents: write

env:
  APP_NAME: 'sdc'
  GITHUB_REPO: 'github.com/saltyorg/sdc'

jobs:
  prepare:
    name: Prepare Build
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.determine_version.outputs.version }}
      git_commit: ${{ steps.get_git_commit.outputs.short_sha }}
      is_release: ${{ steps.check_release.outputs.is_release }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'

      - name: Get Git Commit SHA
        id: get_git_commit
        run: echo "short_sha=$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"

      - name: Determine Version
        id: determine_version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "version=${{ github.ref_name }}" >> "$GITHUB_OUTPUT"
          else
            echo "version=0.0.0-dev" >> "$GITHUB_OUTPUT"
          fi

      - name: Check if Release
        id: check_release
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "is_release=true" >> "$GITHUB_OUTPUT"
          else
            echo "is_release=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Download dependencies
        run: make deps

      - name: Run tests
        run: make test

      - name: Run vet
        run: make vet

  build:
    name: Build ${{ matrix.goos }}_${{ matrix.goarch }}${{ matrix.goarm && format('v{0}', matrix.goarm) || '' }}
    runs-on: ubuntu-latest
    needs: prepare
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            goarm: ''
          - goos: linux
            goarch: arm64
            goarm: ''
          - goos: linux
            goarch: arm
            goarm: '5'
          - goos: linux
            goarch: arm
            goarm: '6'
          - goos: linux
            goarch: arm
            goarm: '7'

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'

      - name: Build
        env:
          VERSION: ${{ needs.prepare.outputs.version }}
          GIT_COMMIT: ${{ needs.prepare.outputs.git_commit }}
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          GOARM: ${{ matrix.goarm }}
          CGO_ENABLED: 0
        run: |
          ldflags="-w -s -X 'main.Version=${VERSION}' -X 'main.GitCommit=${GIT_COMMIT}' -X 'main.BuildTime=$(date -u +%Y-%m-%dT%H:%M:%SZ)'"

          if [ -n "$GOARM" ]; then
            OUTPUT_NAME="${APP_NAME}_${GOOS}_${GOARCH}v${GOARM}"
          else
            OUTPUT_NAME="${APP_NAME}_${GOOS}_${GOARCH}"
          fi

          mkdir -p build
          go build -trimpath -ldflags="${ldflags}" -o build/${OUTPUT_NAME} ./cmd/controller

      - name: Upload Artifact
        uses: actions/upload-artifact@v5
        with:
          name: ${{ env.APP_NAME }}_${{ matrix.goos }}_${{ matrix.goarch }}${{ matrix.goarm && format('v{0}', matrix.goarm) || '' }}
          path: build/${{ env.APP_NAME }}_${{ matrix.goos }}_${{ matrix.goarch }}${{ matrix.goarm && format('v{0}', matrix.goarm) || '' }}

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [prepare, build]
    if: needs.prepare.outputs.is_release == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v5
        with:
          path: artifacts
          pattern: ${{ env.APP_NAME }}_*
          merge-multiple: false

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -type f -exec cp {} release/ \;
          ls -lh release/

      - name: Generate Release Notes
        id: release_notes
        run: |
          # Get the previous tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          # Create release notes
          echo "## What's Changed" > release_notes.md
          echo "" >> release_notes.md

          if [ -n "$PREVIOUS_TAG" ]; then
            echo "### Commits since $PREVIOUS_TAG:" >> release_notes.md
            echo "" >> release_notes.md

            # Get commits between previous tag and current commit
            git log --pretty=format:"- %s (%h)" "$PREVIOUS_TAG"..HEAD >> release_notes.md
          else
            echo "### Commits in this release:" >> release_notes.md
            echo "" >> release_notes.md

            # Get all commits if this is the first tag
            git log --pretty=format:"- %s (%h)" >> release_notes.md
          fi

          echo "" >> release_notes.md
          echo "" >> release_notes.md
          echo "**Full Changelog**: https://github.com/saltyorg/sdc/compare/$PREVIOUS_TAG...${{ needs.prepare.outputs.version }}" >> release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.prepare.outputs.version }}
          name: Release ${{ needs.prepare.outputs.version }}
          draft: false
          body_path: release_notes.md
          prerelease: false
          files: release/*
